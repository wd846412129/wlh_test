name: Daily AML Briefing


on:
  schedule:
    # 北京时间早上 8:00 (UTC 时间 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点按钮触发测试

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # 安装项目目录下的依赖
          pip install -r requirements.txt

      - name: Run AML Report Script
        env:
          # 必须在 GitHub Settings -> Secrets 中配置这两个变量
          API_KEY: ${{ secrets.API_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }} # 支持反代地址
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: python main.py